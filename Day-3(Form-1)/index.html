<!DOCTYPE html> 
<html>
    
    <head>
        <title>Registration Form&#128512;</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="registration_form.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="background">
        <h1 class="container mb-3 my-5 bg-primary text-white"><i>Welcome to the Sign-up Page&#128131;</i></h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="container-sm form-group pt-5 justify-content-center">
            <form class="apply_form form-horizontal blue" action="/registration_form" target="_self" method="post">
                <div class="row mb-3">
                    <label for="first_name" class="col-sm-4 col-form-label">Enter the First name: </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="first_name" placeholder="Enter your First name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="last_name" class="col-sm-4 col-form-label">Enter the Last name: </label>
                    <div class="col-sm-6">
                    <input type="text" id="last_name" class="form-control" placeholder="Enter your Last name" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="contact" class="col-sm-4 col-form-label">Enter the phone number: </label>
                    <div class="col-sm-6">
                    <input type="number" id="contact" class="form-control" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-4 col-form-label">Enter the Email Id: </label>
                    <div class="col-sm-6">
                    <input type="email" id="email" class="form-control" placeholder="Enter your email Id" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-4 col-form-label">Enter the password: </label>
                    <div class="col-sm-6">
                    <input type="password" id="password" class="form-control" placeholder="Enter the Password" maxlength="8"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="type" class="col-sm-4 col-form-label" >Select the job type: </label>
                    <div class="col-sm-4">
                        <input type="radio" id="type" value="full-time" />
                        <label>Full Time</label>
                        <input type="radio" id="type" value="full-time" />
                        <label>Part Time</label>
                        <input type="radio" id="type" value="full-time" />
                        <label>Contract</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="age" class="col-sm-4 col-form-label">Select your age category: </label>
                    <div class="col-sm-6">
                    <select id="age" class="form-control col-sm-4">
                        <option value="default" selected >Select your age</option>
                        <option value="0-18">0-18</option>
                        <option value="19-24">19-24</option>
                        <option value="25-30">25-30</option>
                        <option value="31-45">31-45</option>
                        <option value="46">46+</option>
                    </select></div>
                </div>
                <div class="row mb-3">
                    <label for="resume" class="col-sm-4 col-form-label">Please attach your resume: </label>
                    <div class="col-sm-6">
                    <input type="file" id="resume" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row mb-3">
                    <label for="bio" class="col-sm-4 col-form-label"><i>Tell us about you </i></label>
                    <div class="col-sm-6">
                    <textarea placeholder="I like to code!" class="form-control"  id="bio" name="bio" rows="5" cols="30"></textarea><br><br>
                        </div>
                </div> 
                <div class="form-check row mb-3">
                    <input type="checkbox" id="tc" class="col-form-label"><b>I accept the terms and conditions</b></input><br><br>
                </div>
                <button type="submit" class="btn btn-primary" id="submit" value="Submit">Click here</button>
            </form>
        </div>
        <!-- <footer>
            <p>Copyright &copy;</p>
        </footer> -->
    </body>
</html>
